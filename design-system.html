<html>

<head>
    <title>Design System</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <h1 class="ff-sans-cond">Design System</h1>

        <section id="colors">
            <h2 class="ff-sans-cond"><span style="font-weight: 700;">01</span> colors</h2>
            <div class="flex box">
                <div style="flex-grow: 1;">
                    <div class=" bg-dark txt-white ff-serif"
                        style=" padding: 3rem 1rem 1rem; margin-bottom: 1rem ;border: 1px solid white">
                        #0B0D17
                    </div>
                    <p><span class="txt-light" style="padding-right: 3rem;">RGB</span> 11, 13, 23</pc>
                    <p><span class="txt-light" style="padding-right: 3rem;">HSL</span> 230°, 35%, 7%</p>
                </div>

                <div style="flex-grow: 1;">
                    <div class="bg-light txt-dark ff-serif"
                        style="padding: 3rem 1rem 1rem; margin-bottom: 1rem ;border: 1px solid white">
                        #0B0D17
                    </div>
                    <p><span class="txt-light" style="padding-right: 3rem;">RGB</span> 208, 214, 249</pc>
                    <p><span class="txt-light" style="padding-right: 3rem;">HSL</span> 231°, 77%, 90%</p>
                </div>

                <div style="flex-grow: 1;">
                    <div class="bg-white txt-dark ff-serif"
                        style="padding: 3rem 1rem 1rem; margin-bottom: 1rem ;border: 1px solid white">
                        #FFFFFF
                    </div>
                    <p><span class="txt-light" style="padding-right: 3rem;">RGB</span> 255, 255, 255</pc>
                    <p><span class="txt-light" style="padding-right: 3rem;">HSL</span> 0°, 0%, 100%</p>
                </div>
            </div>
        </section>

    </div>


    <script src="index.pack.js"></script>
</body>

</html>
